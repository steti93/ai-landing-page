<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s4v3.net - Secure File Sharing</title>

    <!-- Google Fonts for Midnight Luxe Preset -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#FAF8F5] text-[#2A2A35] antialiased selection:bg-[#C9A84C] selection:text-[#0D0D12]"
  >
    <!-- Global Noise Overlay -->
    <svg
      class="pointer-events-none fixed inset-0 z-50 h-full w-full opacity-[0.05]"
    >
      <filter id="noiseFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.8"
          numOctaves="3"
          stitchTiles="stitch"
        />
      </filter>
      <rect width="100%" height="100%" filter="url(#noiseFilter)" />
    </svg>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
